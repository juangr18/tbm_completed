<div class="acordion_display">
  <div class="acordion_size">
    <mat-accordion multi="true" *ngIf="taskData.length">
      <mat-expansion-panel *ngFor="let task of taskData">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <span>{{ task.name }}</span>
            <span class="spacer"></span>
            <button
              class="btnTodo"
              *ngIf="task.taskStatus == 'to-do'"
              mat-raised-button
            >
              {{ task.taskStatus }}
            </button>
            <button
              class="btnInProgress"
              *ngIf="task.taskStatus == 'in-progress'"
              mat-raised-button
            >
              {{ task.taskStatus }}
            </button>
            <button
              class="btnDone"
              *ngIf="task.taskStatus == 'done'"
              mat-raised-button
            >
              {{ task.taskStatus }}
            </button>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-panel-description>
            {{task.description}}
        </mat-panel-description>
        <mat-action-row>
            <button
              class="btnTodo"
              (click)="updateTask(task, 'to-do')"
              mat-raised-button
            >
              To-do
            </button>
            <button
              class="btnInProgress"
              (click)="updateTask(task, 'in-progress')"
              mat-raised-button
            >
              In-Progress
            </button>
            <button
              class="btnDone"
              (click)="updateTask(task, 'done')"
              mat-raised-button
            >
              Done
            </button>
            <span class="spacer"></span>
            <mat-icon color="primary" (click)="deleteTask(task)">delete</mat-icon>
        </mat-action-row>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
